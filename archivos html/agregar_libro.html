<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://kit.fontawesome.com/de5d46081d.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../archivos_css/agregar_libro.css">
    <title>agregar libro</title>
</head>
<body>
    <section>
        <div class="bodega">
                <form id="formulario">
                    <h2>AGREGA UN LIBRO O MAS</h2>
                    <div class="alojar-bodega">
                        <i class="fa-solid fa-book" style="color: #c8c8cb;"></i>
                        <input type="text" required id="title">
                        <label>Titulo</label>
                    </div>

                    <div class="alojar-bodega">
                        <i class="fa-solid fa-pen-fancy" style="color: #c8c8cb;"></i>
                        <input type="text" required id="author">
                        <label>Autor</label>
                    </div>

                    <div class="alojar-bodega">
                        <i class="fa-solid fa-address-book" style="color: #c8c8cb;"></i>
                        <input type="text" required id="genre">
                        <label>Genero</label>
                    </div>

                    <div class="alojar-bodega">
                        <i class="fa-solid fa-clock" style="color: #c8c8cb;"></i>
                        <input type="text" required id="year">
                        <label>Fecha de publicaci√≥n</label>
                    </div>

                    <div class="alojar-bodega">
                        <i class="fa-solid fa-clock" style="color: #c8c8cb;"></i>
                        <input type="text" required id="sinopsis">
                        <label>Sinopsis del libro</label>
                    </div>
                    <div>
                        <button type="submit">Agregar libro</button>
                    </div>
                </form>
        </div>
    </section>
    <script src="../JS/guardar_mas_libros.js"></script>
</body>
</html>
